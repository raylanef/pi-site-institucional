            <div>
                <span>Contato Telefone:</span>
                <input type="text" placeholder="(xx)xxxxx-xxxx">
            </div>
            <div>
                <span>E-mail:</span>
                <input type="text" placeholder="seuemail@xxxxxx.com">
            </div>
            <button>Cadastrar</button>
        </div>
